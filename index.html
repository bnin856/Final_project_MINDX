<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi xếp ô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-box">
            <button class="start-btn">Bắt đầu</button>
            <div class="main-content">
                <div class="grid">
                    <div class="cell cell-1">1</div>
                    <div class="cell cell-2">2</div>
                    <div class="cell cell-3">3</div>
                    <div class="cell cell-4">4</div>
                    <div class="cell cell-5">5</div>
                    <div class="cell cell-6">6</div>
                    <div class="cell cell-7">7</div>
                    <div class="cell cell-8">8</div>
                    <div class="cell cell-9">9</div>
                    <div class="cell cell-10">10</div>
                    <div class="cell cell-11">11</div>
                    <div class="cell cell-12 empty"></div>
                </div>
                <div class="side-panel">
                    <div class="clock-box">
                        <div class="clock-title">Đồng Hồ</div>
                        <div class="clock-time">00:00</div>
                    </div>
                    <div class="move-guide">
                        <div class="guide-title">Hướng Dẫn Di Chuyển</div>
                        <div class="guide-keys">
                            <div class="key-row"><span class="key">↑</span></div>
                            <div class="key-row"><span class="key">←</span><span class="key">↓</span><span class="key">→</span></div>
                            <div class="key-row"><span class="key">W</span></div>
                            <div class="key-row"><span class="key">A</span><span class="key">S</span><span class="key">D</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="history-box">
            <div class="history-title">Lịch Sử Lượt Chơi</div>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Bước đi</th>
                        <th>Thời Gian</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
