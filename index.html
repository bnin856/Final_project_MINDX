<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi xếp ô</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-box">
            <button class="start-btn">Bắt đầu</button>
            <div class="main-content">
                <div class="grid">
                    <div class="cell cell-1 bg-green-100 text-green-500">1</div>
                    <div class="cell cell-2 bg-red-100 text-red-500">2</div>
                    <div class="cell cell-3 bg-blue-100 text-blue-500">3</div>
                    <div class="cell cell-4 bg-purple-100 text-purple-500">4</div>
                    <div class="cell cell-5 bg-yellow-100 text-yellow-500">5</div>
                    <div class="cell cell-6 bg-pink-100 text-pink-500">6</div>
                    <div class="cell cell-7 bg-indigo-100 text-indigo-500">7</div>
                    <div class="cell cell-8 bg-gray-100 text-gray-500">8</div>
                    <div class="cell cell-9 bg-emerald-100 text-emerald-500">9</div>
                    <div class="cell cell-10 bg-amber-100 text-amber-500">10</div>
                    <div class="cell cell-11 bg-lime-100 text-lime-500">11</div>
                    <div class="cell cell-12 empty bg-black text-white"></div>
                </div>
                <div class="side-panel">
                    <div class="clock-box">
                        <div class="clock-title">Đồng Hồ</div>
                        <div class="clock-time">00:00</div>
                    </div>
                    <div class="move-guide">
                        <div class="guide-title">Hướng Dẫn Di Chuyển</div>
                        <div class="guide-keys">
                            <div class="key-row"><span class="key">↑</span></div>
                            <div class="key-row"><span class="key">←</span><span class="key">↓</span><span class="key">→</span></div>
                            <div class="key-row"><span class="key">W</span></div>
                            <div class="key-row"><span class="key">A</span><span class="key">S</span><span class="key">D</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="history-box">
            <div class="history-title">Lịch Sử Lượt Chơi</div>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Bước đi</th>
                        <th>Thời Gian</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
